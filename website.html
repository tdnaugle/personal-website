<!DOCTYPE html>
<html>
<head>
    <title>Tommy Naugle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            color: #f1f1f1; /* Light text color */
            background-color: #121212; /* Dark background */
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #1f1f1f; /* Slightly lighter sidebar */
            padding: 20px;
            text-align: center;
        }
        .sidebar img {
            max-width: 100%;
            border-radius: 8px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .header-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-bar {
            background-color: #333; /* Dark menu bar */
            overflow: hidden;
        }
        .menu-bar a {
            float: left;
            display: block;
            color: white; /* Light text in menu bar */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu-bar a:hover {
            background-color: #555; /* Lighter color on hover */
            color: white;
        }
        .social-icons {
            float: right;
        }
        .social-icons a {
            display: inline-block;
            padding: 14px 16px;
        }
        .social-icons img {
            width: 20px;
            height: 20px;
            filter: invert(100%); /* Make icons white */
        }
        .body-content {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .body-content h1 {
            color: #ffffff;
            font-size: 24px;
        }
        .body-content p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <img src="your-photo.png" alt="Tommy Naugle">
</div>

<div class="content">
    <div class="header-title">Tommy Naugle</div>
    <div class="menu-bar">
        <a href="#about">About</a>
        <a href="#talks">Talks</a>
        <a href="#writing">Writing</a>
        <div class="social-icons">
            <a href="https://github.com/yourusername"><img src="github-mark-white.png" alt="GitHub"></a>
            <!--
            <a href="https://twitter.com/yourusername"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="mailto:your.email@example.com"><img src="email-icon.png" alt="Email"></a> 
            -->
        </div>
    </div>
    <div class="body-content">
        <h1>About Me</h1>
        <p>Here you'll find information about my projects, talks, and writings. Feel free to explore and connect with me on GitHub!</p>
        <!-- Add more content here as needed -->
    </div>
</div>

</body>
</html>
