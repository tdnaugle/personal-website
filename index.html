<!DOCTYPE html>
<html>
<head>
    <title>Tommy Naugle</title>
    <style>
        body {
            font-family: Monospace, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            color: #f1f1f1; /* Light text color */
            background-color: 	#121212; /* Dark background */
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #026a81; /* Slightly lighter sidebar */
            padding: 20px;
            text-align: center;
        }
        .sidebar img {
            max-width: 100%;
            border-radius: 8px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .header-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
         /* Updated menu bar styles */
         .menu-bar {
            background-color: #046276; /* Dark menu bar */
            display: flex; /* Use flexbox for better alignment */
            align-items: stretch; /* Stretch items to fill the container */
        }

        /* Updated link styles */
        .menu-bar a {
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            flex-grow: 1; /* Allow each link to grow */
            color: white; /* Light text in menu bar */
            padding: 0 16px; /* Horizontal padding, no vertical padding */
            text-decoration: none;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        /* Hover effect */
        .menu-bar a:hover {
            background-color: #06768d; /* Lighter color on hover */
            color: white;
        }

        /* Social icons */
        .social-icons {
            display: flex; /* Use flexbox */
            align-items: center; /* Center vertically */
        }
        .social-icons a {
            display: inline-block;
            padding: 14px 16px;
        }

        .social-icons a:hover {
            width: auto;
        }

        .social-icons img {
            width: 20px;
            height: 20px;
            filter: invert(100%); /* Make icons white */
        }
        .body-content {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .body-content h1 {
            color: #ffffff;
            font-size: 24px;
        }
        .body-content p {
            margin-top: 10px;
        }

        
    </style>
</head>
<body>

<div class="sidebar">
    <img src="pfp.png" alt="Tommy Naugle">
</div>

<div class="content">
    <div class="header-title">Tommy Naugle</div>
    <div class="menu-bar">
        <a href="#about">About</a>
        <a href="#talks">Talks</a>
        <a href="#writing">Writing</a>
        <div class="social-icons">
            <a href="https://github.com/tdnaugle"><img src="github-mark-white.png" alt="GitHub"></a>
            <a href="https://twitter.com/themanifoldrob"><img src="twitter-icon.png" alt="Twitter"></a>
        <!--
            <a href="mailto:tdnaugle@gmail.com"><img src="email-icon.png" alt="Email"></a>
        --> 
        </div>
    </div>
    <div class="body-content">
        <h1>About Me</h1>
        <p>Here you'll find information about my projects, talks, and writings. Feel free to explore and connect with me on GitHub!</p>
    </div>
</div>

</body>
</html>
